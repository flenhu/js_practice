 <!DOCTYPE html>

 <body>
    <h1>Exercise 6b</h1>
    <p>
      Continuing from 6a, try changing the value in the 'hour'
      variable to make it display different messages in the console.
    </p>

    <p>Pretend time: 8:00 PM</p>
  
    <script>
      const hour = 20;
      if (hour >= 6 && hour <= 12) {
        console.log('Good morning!');
      } else if (hour >= 13 && hour <= 17) {
        console.log('Good afternoon!');
      } else {
        console.log('Good evening!');
      }
    </script>
  
 </body>
