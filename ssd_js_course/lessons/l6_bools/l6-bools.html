    <title>Booleans</title>
  </head>
  <body>
    <script>
      true
      false

      console.log(3 > 5);
      console.log(3 > 5 - 5);
      // Comparison operators have lower precedence than math operators

      console.log(5 === '5.00')

      if (false) {
        console.log('Hello');
      } else{
        console.log('else');
      }

      // If statement on driving

      const age = 15;

      if (age >= 16) {
        console.log('You can drive')
        console.log('Congratulations!')
      } else if (age >= 14) {
        console.log('You can almost drive!')
      } 
      
      else{
        console.log('You cannot drive')
      }
      // Truthy and Falsy values

      const cartQuantity = 5;

      if (cartQuantity) {
        console.log('cart has products')
      }

      console.log('text' / 5)

      const result = 0 ? 'truthy' : 'falsy';
      console.log(result)

      false && console.log('Hello')
      const message = false && 'Hello';
      console.log(message)


    </script>
  </body>
</html>
